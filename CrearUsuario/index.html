<html>
    <head>
        <link rel="stylesheet" href="crearUsuario.css">
        <script src="crearUsuario.js"></script>
    </head>
    <body>
        
        <div class="bienvenidos"></div>

        <img class="portadaUNAHUR" src="images/portadaUNAHUR.png"></div>

        <input type="button" class="inicioText" onclick="inicio();" value="Inicio">
        <input type="button" class="misSolicitudesText" onclick="misSolicitudes();" value="Mis Solicitudes">
        <input type="button" class="usuariosText" onclick="usuarios();" value="Usuarios">
        <input type="button" class="salirText" onclick="salir();" value="Salir">
        <input type="button" class="guardarText" onclick="guardar();" value="Guardar">
        <input type="button" class="cancelarText" onclick="cancelar();" value="Cancelar">

        <div class="lineaVerde"></div>

        <img class="iconSalir" src="images/iconSalir.png" alt="">

        <div class="cuadroNombre"></div>
        <div class="cuadroActivo"></div>
        <div class="cuadroAvatar"></div>
        <div class="cuadroContracenia"></div>
        <div class="cuadroFecha"></div>
        
        <div class="nombreText">Nombre</div>
        <div class="activoText">Activo</div>
        <div class="avatarText">Avatar</div>
        <div class="contraceniaText">Contrasenia</div>
        <div class="fechaText">Fecha</div>
    
        <div class="cuadroAvatar1"></div>
        <div class="cuadroFecha1"></div>
        <div class="cuadroNombre1"></div>
        <div class="cuadroContracenia1"></div>
        <div class="cuadroActivo1"></div>
    
        <img class="avatarTextEdit2" src="https://avatars.dicebear.com/v2/male/50433822e665d56d76e1789918d4e783.svg">

        <input type="date" name="fecha" min="1900-01-01" max="3000-12-31" value="" class="fechaTextEdit"></input>
        <textarea name="" id="" cols="30" rows="2" maxlength="100" class="nombreTextEdit" ></textarea>
        <textarea name="" id="" cols="30" rows="2" maxlength="50" class="contraceniaTextEdit" ></textarea>

        <div class="activoTextEdit">
            <select name="Estados" id="">
                <option value="">Seleccionar</option>
                <option value="">True</option>
                <option value="">False</option>
            </select> 
        </div>


        <div class="desplegarUsuarioText">Crear usuario</div>
    
        <div class="bannerInferior"></div>

    </body>
</html>
