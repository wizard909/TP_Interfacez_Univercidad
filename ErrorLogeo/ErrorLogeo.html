<html>
    <head>
        <link rel="stylesheet" href="ErrorLogeo.css">
        <script src="ErrorLogeo.js"></script>
    </head>
    <body>

        <div class="framePrincipalLogeo"></div>

        <img class="portadaUNAHUR" src="images/portadaUNAHUR.png"></div>

        <div class="frameLogeo">

            <div class="frameDatosErroneos">
                <div class="datosErroneosText">Datos erróneos o no existe. Por favor, inténtelo otra vez.</div>
            </div>

            <div class="frameCompletarIngreso">
                <div class="frameUsuario">
                    <input type="text" onclick="vaciarUsuario();" class="usuarioText" id="usuario" maxlength="8" pattern="[0-9]+" title="solo se permiten numeros"  value="Usuario" required/>
                </div>
                <div class="frameContrasena">
                    <input type="text" onclick="vaciarContrasena();" class="contrasenaText" id="password" maxlength="6" pattern="(?=.*\d)(?=.*[a-z]).{6}" title="debe tener al menos una letra o numero" value="contraseña" required/>
                </div>
                <div class="frameAcceder" >
                    <input type="button" class="accederText" onclick="login();" value="Acceder"></input>
                </div>
            </div>

            <div class="olvidasteTuContrasenaText">Olvidaste tu contraseña?</div>

        </div>

        <div class="bannerInferior"></div>

    </body>
</html>
